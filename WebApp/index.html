<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tirs of Traea</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav id="top-nav" role="banner" style="position:fixed;top:0;left:0;right:0;height:40px;background:black;z-index:9999;display:flex;align-items:center;padding:0 16px;">
    <span class="nav-title" style="color:gold;font-weight:bold;">Tirs of Traea</span>
  </nav>

  <canvas id="gameCanvas" role="img" aria-label="Game board with hexagonal grid"></canvas>

  <!-- Roster card areas - fixed columns on each side -->
  <div id="roster-area-p1" class="roster-area roster-left" role="region" aria-label="Player 1 roster cards"></div>
  <div id="roster-area-p2" class="roster-area roster-right" role="region" aria-label="Player 2 roster cards"></div>

  <div id="status-bar" role="status" aria-live="polite" style="position:fixed;bottom:12px;left:50%;transform:translateX(-50%);padding:6px 20px;background:rgba(0,0,0,0.9);color:gold;z-index:9999;border-radius:20px;">Loading...</div>

  <!-- Phase panels â€” only one visible at a time -->
  <div id="panel-faction-p1" class="phase-panel side-panel side-left hidden" role="region" aria-label="Player 1 faction selection"></div>
  <div id="panel-faction-p2" class="phase-panel side-panel side-right hidden" role="region" aria-label="Player 2 faction selection"></div>
  <div id="panel-roster" class="phase-panel side-panel hidden" role="region" aria-label="Unit roster builder"></div>
  <div id="panel-terrain" class="phase-panel side-panel hidden" role="region" aria-label="Terrain placement"></div>
  <div id="panel-deploy" class="phase-panel side-panel hidden" role="region" aria-label="Unit deployment"></div>
  <div id="panel-battle" class="phase-panel side-panel hidden" role="region" aria-label="Battle controls"></div>
  <div id="panel-gameover" class="phase-panel center-panel hidden" role="dialog" aria-label="Game over"></div>

  <!-- Unit hover card -->
  <div id="unit-card" class="unit-card hidden" role="tooltip" aria-hidden="true"></div>

  <!-- PapaParse for CORS-safe Google Sheets CSV fetching -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <!-- Load order matters: board first (no deps), then units, game, ui -->
  <script src="board.js"></script>
  <script src="units.js"></script>
  <script src="game.js"></script>
  <script src="ui.js"></script>
</body>
</html>
